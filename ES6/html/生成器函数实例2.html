<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function getUser(){
setTimeout(()=>{
let data='用户信息';
i.next(data)
},1000)
}
function getOrder(){  
setTimeout(()=>{
// console.log(data);
let data='订单信息';
i.next(data)
},1000)
}
function getGoods(){
setTimeout(()=>{
let data='商品信息';
i.next(data)
},1000)
}
function *gen(){
  
 console.log('开始载入');
 //yield可以看作是函数代码的分隔符
 console.log(yield getUser());
 console.log(yield getOrder());
 console.log(yield getGoods());

}
//把gen（）函数先赋给迭代器iterator，才能调用next（）方法
let i=gen();
i.next();


    </script>
</body>
</html>
