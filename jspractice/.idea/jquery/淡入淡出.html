<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div style="height: 200px;width: 200px;background-color: brown;"></div>
    <script>
        $(function(){
            
           
           $("button").eq(0).click(function () {
                $("div").fadeIn(1000)
                   //淡入
                })
            $("button").eq(1).click(function () {
                $("div").fadeOut(1000)
                //淡出
                
                  })
            $("button").eq(2).click(function () {
                $("div").fadeTo(500,0.4) })




        })



    </script>
</body>
</html>
