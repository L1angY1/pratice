<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="jquery.min.js"></script>
</head>
<body>
    <div style="width: 100px;height: 100px;background-color: rgb(224, 22, 22);"></div>
    <ul>
        <li>a</li>
        <li>a</li>
        <li>a</li>
    </ul>
    <script>
        $(function(){
             $('div').on({
              mouseover:function(){
                 $(this).css('background',"black");


              },
              mouseleave:function(){
                $(this).css('background',"rgb(165, 119, 119)");



              }
             })
            $('ul').on("click","li",function(){
            
                 alert(1)


            })
          //解绑off(str);str为解绑的事件
           $('div').off("mouseover");//off("")里面为空就是解绑所有

             $('ul').off("click","li")
             //one()只能触发一次
        })
    </script>
</body>
</html>
