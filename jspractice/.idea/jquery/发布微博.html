<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
               *{
                 margin: 0;
                 padding: 0;
                  list-style: none;

               }
              a{

                text-decoration: dashed;
              }
              li{

                display: none;
              }


    </style>
</head>
<body>
    <div class="container">
        <span>内容:</span>
        <textarea name="" class="text" cols="30" rows="10"> </textarea>
        <button>发布</button>
        <ul></ul>
        <!-- <a href="javascript:;"></a> -->
    </div>
    <script>
$(function(){
         $('button').on("click",function(){
             //获取文本框的值
          var text=$('.text').val();
        //   alert(text)
          var li=$("<li></li>");
         li.html(text+"<a href='javascript:;'>删除</a>")
            $('ul').prepend(li);
            li.slideDown();
            $('.text').val("");
         })
        // $('a').on("click",function(){
        //  $(this).parent().remove()
        // })  
        $('ul').on('click','a',function(){
            $(this).parent().slideUp(function(){
                $(this).remove();
            });
             }
            )




})

    </script>
</body>
</html>
