<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="jquery.min.js"></script>
    <style>
         *{ 
             margin: 0;
             padding: 0;
            list-style: none;

         }
        ul{

       width: 25px;
        }

    </style>
</head>
<body>
    <ul>

        <li>111</li>
        <li>111</li>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <script>
     $(function(){
         //事件的委派
          var li=$('<li>我是新的</li>')
          
        //   $('ul li').click(function(){
        //     alert("流弊")
        //   })
          $("ul").append(li);//如果用click后面添加的li没有绑定事件
           //事件的委派可以给父节点绑定事件
           $('ul').on('click','li',function(){
          
            alert("流弊")
           }
          )
     })

    </script>
</body>
</html>
