<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="jquery.min.js"></script>
</head>
<body>
    
    <button>点击</button>
    <br></br>
    <div style="width:100px;height: 100px;background-color: brown;position:absolute;"></div>
   
    <script>
        $(function(){
             $("button").click(function(){
                $("div").animate({
                    left:500,
                    top:200
                },200)




             })




        })
    </script>
</body>
</html>
