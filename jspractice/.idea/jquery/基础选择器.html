<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<div style="height: 100px;background-color: brown;">我是</div>
<div class="nav"style="height: 100px;background-color: brown;"></div>
<p>我是</p>
<ol>
        <li>我是ol的</li>
        <li>我是ol的</li>
        <li>我是ol的</li>
        <li>我是ol的</li>
</ol>
<ul> 
    <li>我是ul的</li>
    <li>我是ul的</li>
    <li>我是ul的</li>
    <li>我是ul的</li>




</ul>
<script>
    $(function(){
           
console.log($('.nav'));
console.log($('ul li'))
$('div').css("width",'100px');//遍历内部dom元素（伪数组形式存储）的过程就叫做隐式迭代 简单理解为：给匹配到的所有元素都进行循环遍历，执行相应的方法，而不用我们进行虚幻遍历，简化我们的操作
$('div').css('background','green')
$('ol li:first').css('color','red');//首个子节点
$('ol li:eq(2)').css('color','red');//索引为2的的子节点





    })



</script>



</body>
</html>
