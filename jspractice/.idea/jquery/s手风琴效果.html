<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
                width: 530px;
                height: 110px;
                border: 2px solid rgb(168, 207, 194);
        }
        .item{
             background-color: rgb(194, 141, 141);
             width: 100px;
             height: 100px;
             position: relative;
             float: left;
             margin-left: 10px;
             margin-top: 5px;
             margin-bottom: 5px; ;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="item" id="div1" style="width: 300px;" ></div>
        <div class="item"></div>
        <div class="item"></div>


    </div>
    <script>
        $(function(){
             $(".item").mouseover(function(){
                 $(this).stop().animate({
                     width:300
                 },200)
              $(this).siblings().stop().animate({
                width:100
              },100)
             })

            //  $(".item").mouseleave(fun)
        })
    </script>
</body>

</html>
