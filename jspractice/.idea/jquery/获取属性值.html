<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery.min.js"></script>
</head>
<body>
   <a href="http://www.baidu.com" title="去往百度">跳转一下</a> 
   <div index="1" data-index="2"></div>
   <input type="checkbox" checked>
   <script>
         $(function(){
               alert($("a").prop("href")) ;
               $("input").change(function(){

               console.log($(this).prop('checked'))
               //1.element.prop("属性名")获取元素固有的属性值
               
               }) 
                
               $("div").attr("index",4)//
             console.log($("div").attr("index")); //输出4 
             //2.元素的自定义属性，我们通过attr(); attr("属性名"，index)   
           
             console.log($("div").attr("data-index")); //输出2 

             //3.数据缓存data()这个里面的数据是存放在元素的内存里面
             $("div").data("index",4)

             //data-  H5的方法不用加data-
             console.log($("div").data("index")); //输出4
         })



   </script>
</body>
</html>
