<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border-radius: 10px;
        }

        .ck {
            height: 50px;
            background-image: linear-gradient(to right, rgb(174, 235, 216), rgb(80, 105, 158));
        }

        .container .item {
            height: 50px;
            background-image: linear-gradient(to right, rgb(222, 245, 237), rgb(130, 212, 226));
            border-bottom: 1px solid rgb(207, 170, 192);

        }

        input {
            margin-top: 15px;

        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="ck"> <input type="checkbox" class="allC">全选</div>
    <div class="container">
        <form method="post">
            <div class="item"><input type="checkbox" class="it-check"></div>
            <div class="item"><input type="checkbox" class="it-check"></div>
            <div class="item"><input type="checkbox" class="it-check"></div>
        </form>


    </div>
    <script>
        $(function () {
            //   var checkValue= $("#allC").prop("checked");

            //1.全选按钮的响应函数
            $(".allC").change(function () {
                //  console.log($(this).prop("checked"))
                //发生了改变就把“checked”的值赋予“it-check”
                $('.it-check').prop("checked", $(this).prop("checked"))


            })
            //如过被选中的等于所有的复选框数量，则给全选赋值“checked”

            //    console.log($(".it-check").length);
            //  console.log($(".it-check:checked").length);
            //2.单选按钮的响应函数
            $(".it-check").change(function () {
               
                if ($('.it-check:checked').length === $(".it-check").length) {
                    $(".allC").prop("checked", true);
                }
                else {

                    $(".allC").prop("checked", false);
                }
            })






        })



    </script>
</body>

</html>
