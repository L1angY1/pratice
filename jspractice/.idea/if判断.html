<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script type="text/javascript">
var a = prompt("输入一个数：");
if ( a == 100){
    document.write("这个数是100");
}
else if ( a > 100){
    document.write("这个数大于100");

}
else if ( a > 80 &&  a < 100){
    document.write("这个数介于100和80之间");

}
else {document.write("小于80")}
    </script>
</head>
<body>

</body>
</html>
