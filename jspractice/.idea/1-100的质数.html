<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-100的质数</title>
    <script type="text/javascript" >
console.time("test");
     for (var i=2;i<=100;i++){
         var flag = true;
         for (var j=2;j<i;j++){
            if (i%j==0){
               flag=false;
               break;
            }
             }
         if (flag){
             document.write(i+"<br/>");
         }
     }

console.timeEnd("test");





    </script>
</head>
<body>

</body>
</html>
