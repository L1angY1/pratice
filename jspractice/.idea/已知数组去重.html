    var array = [1, 2, 3, 4, 4, 3, 3, 5, 2, 6, 1];
    
    for (var i = 0; i < array.length; i++) {
        for (var j = i + 1; j < array.length; j++) {
            if (array[i] == array[j]) {
                array.splice(j, 1);
                j--;
            }
        }
    }

    function sortNumber(a,b)
    {
        return a - b
    }

    arr[0] = "10"
    arr[1] = "5"
    arr[2] = "40"
    arr[3] = "25"
    arr[4] = "1000"
    arr[5] = "1"

    document.write(arr.sort(sortNumber))//
