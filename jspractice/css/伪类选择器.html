<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*ul的第一个子元素*/
        ul li:first-child {
            background: #5bba1d;
            border-radius: 15px;
        }
        /*ul的最后一个子元素*/
        ul li:last-child {
            background: #1cc5c6;
            border-radius: 15px;

        }
        /*不分类型*/

        p:nth-child(1){
            background: #A231BD;


        }


        /*分类型*/
        p:nth-of-type(1){
            background: #BC93C9;


        }

        body>p:hover{
            background: black;


        }
    </style>

</head>
<body>
<h1>0</h1>
<p>1</p>
<p>2</p>
<P>3</P>
<ul>
    <li><p>4</p></li>
    <li>5</li>
    <li>6</li>


</ul>
</body>
</html>
