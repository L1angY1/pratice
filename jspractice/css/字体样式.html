<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    rgb：0-F-->
<!--  RGBA   A:0-1-->
<!--text-align：居中-->
<!-- text-indent首行缩进em   -->
    <style>
        h1 {
            color: rgba(7, 234, 172, 0.1);
            text-align: center;
            -webkit-animation: zt 2s linear 0.1s infinite alternate;
        }

        @-webkit-keyframes zt {
            0% {
                color: rgba(7, 234, 172, 0.1)
            }
            20% {
                color: rgba(7, 234, 172, 0.3)
            }
            40% {
                color: rgba(7, 234, 172, 0.5)
            }
            60% {
                color: rgba(7, 234, 172, 0.7)
            }
            80% {
                color: rgba(7, 234, 172, 0.9)
            }
            100% {
                color: rgba(7, 234, 172, 1)
            }


        }


    </style>
</head>
<body>
<h1>字体样式</h1>
</body>
</html>
