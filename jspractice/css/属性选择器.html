<html lang="en">
<head>

    <title>Title</title>
    <style>

        .demo a{
            float: left;
            display: block;
            height: 50px;
            width: 50px;
            border-radius: 25px;
            background: lightblue;
            text-align: center;
            color: cornsilk;
            margin-right: 20px;
            font:bold 18px/50px Arial;
            -webkit-animation:dh 6s linear 2s infinite alternate;
        }
        @-webkit-keyframes dh {


            0% {background: #87C987;}
            20% {background: #A9D0A9;}
            40% {background: #CBDBCB;}
            60% {background: #BBB988;}
            80% {background: #A89750;}
            100% {background: #D9BD28;}
        }
        a[id=bd]{
            background: lawngreen;


        }
    </style>

</head>
<body>
