<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    #box {
        margin: 10px;
        padding: 5px;
        border: 2px solid pink;
        width: 300px;
    }

    #f {
        width: 100px;
        height: 100px;
        background-color: #237dcc;
        text-align: center;
        line-height: 100px;
    }

    #s {
        width: 100px;
        height: 100px;
        background-color: #237dcc;
        text-align: center;
        line-height: 100px;
        position: relative;
        margin-top: -100px;
        margin-left: 200px;
    }

    #t {
        width: 100px;
        height: 100px;
        background-color: #237dcc;
        text-align: center;
        line-height: 100px;
        position: relative;
        margin-left: 100px;
    }

    #box>div:hover {
        background-color: bisque;
    }

    a {
        text-decoration: none;

    }
</style>
    




</head>
<body>
    <div id="box">
            <div id="f"><a href="">1</a></div>
            <div id="s"><a href="">2</a></div>
            <div id="t"><a href="">3</a></div>
            <div id="f"><a href="">4</a></div>
            <div id="s"><a href="">5</a></div>
    </div>
            
</body>
</html>
