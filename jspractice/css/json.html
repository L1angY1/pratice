       <script type="text/javascript">
            //  javascript object notation 俗称js的对象表示法  “json”
            // json分类
            //  1.对象{}
            //  2.数组[]
            // JSON允许的数据类型：
            // 1.字符串 2.数值 3.布尔值 4.null 5.对象 6.数组
             var obj='{"name":"张三","age":18,"gender":"man"}'
                var json=obj;
                // json-->js对象 ：json.parse（）
               
                document.write( JSON.parse(json).name);//输出张三

             //js对象转换为json:json.stringfy() 将js对象 转为json；




       </script>
